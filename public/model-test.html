<!DOCTYPE html>
<html ng-app="modelTest">
<head>
    <title>model test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<div class="container">
    <form novalidate>
        <div class="form-group row">
            <label for="first-name" class="col-xs-2 col-form-label">First Name</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="first name" id="first-name" ng-model="user.firstName" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="last-name" class="col-xs-2 col-form-label">Last Name</label>
            <div class="col-xs-10">
                <input class="form-control" type="search" placeholder="last name" id="last-name" ng-model="user.lastName" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-xs-2 col-form-label">Email</label>
            <div class="col-xs-10">
                <input class="form-control" type="email" placeholder="yourname@example.com" id="email" ng-model="user.email" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="date" class="col-xs-2 col-form-label">Date</label>
            <div class="col-xs-10">
                <input class="form-control" type="date" placeholder="2011-08-19" id="date" ng-model="user.dob" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="github-url" class="col-xs-2 col-form-label">URL</label>
            <div class="col-xs-10">
                <input class="form-control" type="url" placeholder="http://github.com" id="github-url" ng-model="user.github" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="select-Icon" class="col-xs-2 col-form-label">Select Icon</label>
            <div class="col-xs-10">    
                <select class="form-control" id="select-Icon" ng-model="user.icon">
                    <!-- how to get images in dropdown options in angular?!?!?!!? still tryna find out -->
                    <option><img ng-src="{{ /img/puppy3.jpeg }}"></option> 
                    <option><img ng-src="{{ /img/kitties.jpeg }}"></option> 
                    <option><img ng-src="{{ /img/piggie.jpg }}"></option>
                </select>
            </div>
        </div>

    </form>
    
        
</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/modelTest.js"></script>
</body>
</html>
